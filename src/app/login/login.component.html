
<div class="row">
    <div class="col-sm-4">
        <div class="card mb-1">    
            <div class="card-body">
                    Heros {{diagnostic}}
                    <h1>{{myHero}} is {{box.value}}  the typedValue {{typedValue}}</h1>                                                
                    <ul>
                        <li *ngFor="let hero of heroes">
                        {{hero}}
                        </li>
                    </ul>
                    <input #fox type="text" class="form-control mb-3" placeholder="domain"  
                        (keyup.enter)="onEnter(fox.value)"/>
                    <input #box type="text" class="form-control mb-3" placeholder="domain" (keyup)="0"/>
            </div>
        </div>            
    </div>    
    <div class="col-sm-6">
        <div class="card mb-1">
            <div class="card-body">
                <form (ngSubmit)="login()" #f="ngForm" [formGroup]="loginFormGroup">
                    <h3 class="card-title">I connect</h3>                        
                    <input #spy #userid="ngModel" type="text" [(ngModel)]="courtier.userid" name="userid" class="form-control mb-3" placeholder="username" required/>        
                    <div [hidden]="userid.valid || userid.pristine" class="alert alert-danger">userid is required</div>

                    <!-- Reactive validation-->        
                    <input type="password" formControlName="password" [(ngModel)]="courtier.password" name="password" class="form-control mb-3" placeholder="password" required/>                    
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                                password is required.
                        </div>
                        <div *ngIf="password.errors.minlength">
                                password must be at least 7 characters long.
                        </div>
                    </div>

                    <button type="button" [disabled]="!f.form.valid" class="btn btn-success" (click)="login(); f.reset()">Login</button>
                    
                    TODO: remove this: {{courtier.userid}} <br>
                    {{spy.className}}
                </form>
            </div>
        </div>            
    </div>
</div>
